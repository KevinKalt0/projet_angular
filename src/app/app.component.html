
<!--<h1 class="center">Liste de pokemon</h1> interpolation-->
<div class='container'>
    <div class="row">
        <div *ngFor='let pokemon of pokemons' class="col m4 s6"> <!--directive structurel-->
            <div class="card horizontal" (click)="selectPokemon(pokemon)" pkmnBorderCard>
                <div class="card-image">
                    <img [src]="pokemon.picture">
                </div>
                <div class="card-stacked">  
                    <div class="card-content">
                        <p>{{ pokemon.name }}</p>
                        <p><small>{{ pokemon.created | date:"dd/MM/yy" }}</small></p>
                        <span 
                            *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor}}">
                            {{type}}
                        </span>
                    </div>
                </div>
            </div>
        </div> 
    </div>  
</div>
